<!DOCTYPE html>
<html>
    <head>
        <title>Maze Solver</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css">
        </head>
<body>

<h1>Maze Solver</h1>

<h>I want to generate a maze</h>
<br></br>
<div id = "button">
    <select name="generate" id="generate">
      <option value="volvo">Option1</option>
      <option value="saab">Option2</option>
      <option value="opel">Option3</option>
      <option value="audi">Option3</option>
    </select>
    <button class="button" >Generate Maze</button>
</div>
  
  <br><br>
  <h>I want to solve this maze</h>
  <br></br>
  <div id = "button">
      <select name="solve" id="solve">
        <option value="volvo">Option1</option>
        <option value="saab">Option2</option>
        <option value="opel">Option3</option>
        <option value="audi">Option3</option>
      </select>
      <button class="button">Solve Maze</button>
    </div>
   
 
</body>
</html>
