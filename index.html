<!DOCTYPE html>
<html>

  <head>
    <title>Maze Generator</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
  </head>

  
  <body>

    <div class="top-banner">
      <h1>Maze Generator</h1> 
    </div>

    <div class="body">

      <input class="slider" type="range" min="5" max="30" value="10" class="slider" id="myRange">

      <div class="grid-container"></div>

      <form onsubmit="event.preventDefault();generateMaze()">
        <label for="maze-gen">Choose an algorithm </label>
        
        <select name="maze-gen" id="maze-gen">
          <option value="option1">Binary</option>
          <option value="option2">Aldous-Broder</option>
          <option value="option3">Prim's</option>
          <option value="option4">Option 4</option>
        </select>
      
        <input type="submit" value="GO">

      </form>
      
      
      
      

      
    
    </div>

    <div class="footer">
    </div>

  </body>

</html>

<script src="script.js"></script>
